<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte Question/Réponse</title>
  <style>
    body {
      background-color: #f0f5ec;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .flip-card {
      background-color: transparent;
      width: 400px;
      height: 600px;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      background-color: #ffffff;
      border: 8px solid #7ea850;
      backface-visibility: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      font-size: 20px;
    }

    .flip-card-front h2,
    .flip-card-back h2 {
      background-color: #1b4f23;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      margin-bottom: 20px;
      font-size: 26px;
    }

    .question, .reponse {
      color: #8fa652;
      font-weight: bold;
      margin-bottom: 40px;
      font-size: 22px;
    }

    .options {
      color: #8fa652;
      text-align: left;
      font-size: 24px; /* Taille agrandie */
      line-height: 1.6; /* Meilleur espacement */
    }

    .flip-card-back {
      transform: rotateY(180deg);
    }

    .illustration {
      margin-top: auto;
      width: 200px;
    }
  </style>
</head>
<body>

<div class="flip-card" onclick="this.classList.toggle('flipped')">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <h2>QUESTION</h2>
      <div class="question">
        Combien de kilos de nourriture sont gaspillés chaque année par personne en France ?
      </div>
      <div class="options">
        A) 5 kg<br>
        B) 20 kg<br>
        C) 30 kg<br>
        D) 35 kg<br>
      </div>
      <img src="terre.png" class="illustration" alt="terre" />
    </div>
    <div class="flip-card-back">
      <h2>REPONSE</h2>
      <div class="reponse">
        <strong>C) 30 kg</strong><br><br>
        Environ 30 kg de nourriture par personne sont gaspillés chaque année en France, soit un total de 10 millions de tonnes en France chaque année !
      </div>
      <img src="terre.png" class="illustration" alt="terre" />
    </div>
  </div>
</div>

</body>
</html>
